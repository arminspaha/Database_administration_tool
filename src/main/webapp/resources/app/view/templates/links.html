<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center">Search:</h4>
				<div class="row mb-2">
					<div class="col-md-12">
					<label for="searchByType">Search By Type:</label>
						<select id="searchByType" name="searchByType" ng-model="filterType" class="form-control form-control-sm"
							ng-init="filterType='$'">
							<option value='$'>All</option>
							<option value='firstName'>First Name</option>
							<option value='lastName'>Last Name</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					<label for="userToSearch">Enter a keyword:</label>
						<input id="userToSearch" type="text" class="form-control"
							placeholder="Search for User"
							ng-model="$parent.userToSearch[filterType]">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
